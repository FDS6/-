<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/common/reset.css">
    <link rel="stylesheet" href="css/common/table copy.css">
    <link rel="stylesheet" href="/css/common/spin.css">
    <link rel="stylesheet" href="css/立体相册.css">
</head>
<body>
    <div id="wrap">
        <div id="subBar">
            <a href="主食.html">
                <img src="./cuisine/logo.png" class="logo" alt="">
            </a>
            <div class="message">
                <p>欢迎您！Leo Jason</p>
                <p>空闲桌位：1、5、8、10</p>
                <!-- <p>正在点餐：1号桌</p>
                <p>正在用餐：8号桌</p> -->
                <p>取餐号码：<span id="pickup-number">—</span></p>
                <a href="login.html">
                    <button style="font-size: 18px;" id="logout"><span class="iconfont" style="font-size: 20px;">&#xe63b;</span>退出点餐</button>
                </a>
            </div>
            <ul class="action">
                <li class="ac"><span data-href="已点.html" class="iconfont">&#xe63f</span> 已点菜品</li>
                <li><span data-href="table.html" class="iconfont">&#xe618</span>选择座位</li>
                <li style="color: #156082; font-weight: bold;"><span data-href="随机点餐.html" class="iconfont" >&#xe750</span> 随机点餐</li>
                <li><span data-href="潮食文化.html" class="iconfont">&#xe60f</span> 潮食文化</li>
                <script src="/js/取餐号.js"></script>
            </ul>
            <script>
                var links = document.querySelectorAll('.iconfont');
        
                links.forEach(function(link) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        
                        var url = link.getAttribute('data-href');
                        
                        window.location.href = url;
                    });
                });
            </script>
        </div>
        <div id="content">
            <div class="container">
                <button class="spin">spin</button>
                <div class="wheel">
                  <div class="number" style="--i:1;--clr:#db7093;"><span>白米饭</span></div>
                  <div class="number" style="--i:2;--clr:#20b2aa;"><span>炒饭</span></div>
                  <div class="number" style="--i:3;--clr:#d63e92;"><span>砂锅蟹粥</span></div>
                  <div class="number" style="--i:4;--clr:#daa520;"><span>白粥</span></div>
                  <div class="number" style="--i:5;--clr:#156082;"><span>蒸面</span></div>
                  <div class="number" style="--i:6;--clr:#ff7f50;"><span>肠粉</span></div>
                  <div class="number" style="--i:7;--clr:#3cb371;"><span>牛肉粿条</span></div>
                  <div class="number" style="--i:8;--clr:#ebe3d8;"><span>猪杂面</span></div>
                </div>
              </div>
              <div class="think1">
                <p class="p1">嘿嘿🤭~是不是不知道想吃什么🤔</p>
              </div>
              <div class="think2">
                <p class="p2">别想了，留点CPU思考生活的算法，让转盘帮你想吧！</p>
              </div>
              <div class="think3">
                <p class="p3">别饿到了，宝~😘</p>
              </div>
        </div>
        <script>
            let wheel = document.querySelector('.wheel');
            let spin = document.querySelector('.spin');
            let value = Math.ceil(Math.random()*3600);
      
            spin.onclick = function(){
              wheel.style.transform = "rotate(" + value + "deg)";
              value += Math.ceil(Math.random()*3600);
            }
            wheel.addEventListener('transitionend', () => {
                    alert('还在犹豫什么!就吃它啦!');
            });
          </script>
    </div>
    
</body>
</html>
