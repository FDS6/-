<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/common/reset.css">
    <link rel="stylesheet" href="css/common/product.css">
    <link rel="stylesheet" href="css/common/cheap.css">
</head>
<body>
    <div id="wrap">
        <div id="subBar">
            <a href="主食.html">
                <img src="./cuisine/logo.png" class="logo" alt="">
            </a>
            <div class="message">
                <p>欢迎您！Leo Jason</p>
                <p>空闲桌位：1、5、8、10</p>
                <!-- <p>正在点餐：1号桌</p>
                <p>正在用餐：8号桌</p> -->
                <p>取餐号码：<span id="pickup-number">—</span></p>
                <a href="login.html">
                    <button style="font-size: 18px;" id="logout"><span class="iconfont" style="font-size: 20px;">&#xe63b;</span>退出点餐</button>
                </a>
            </div>
            <ul class="action">
                <li class="ac"><span data-href="已点.html" class="iconfont">&#xe63f</span> 已点菜品</li>
                <li><span data-href="table.html" class="iconfont">&#xe618</span>选择座位</li>
                <li><span data-href="随机点餐.html" class="iconfont">&#xe750</span> 随机点餐</li>
                <li><span data-href="潮食文化.html" class="iconfont">&#xe60f</span> 潮食文化</li>
                <script src="/js/取餐号.js"></script>
            </ul>
            <script>
                var links = document.querySelectorAll('.iconfont');
        
                links.forEach(function(link) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        
                        var url = link.getAttribute('data-href');
                        
                        window.location.href = url;
                    });
                });
            </script>
        </div>
        <div id="navBar">
            <ul class="navWrap">
                <li>
                    <span class="iconfont"></span>
                    <span class="text"></span>
                </li>                
                
                <a href="主食.html" class="ic">
                    <li>
                        <span class="iconfont">&#x10121;</span>
                        <span class="text">主食</span>
                    </li>
                </a>
                <a href="配菜.html" class="ic">
                    <li>
                        <span class="iconfont">&#xe62b;</span>
                        <span class="text">配菜</span>
                    </li>
                </a>
                
                <a href="小吃.html" class="ic">
                    <li>
                        <span class="iconfont">&#xe7ea;</span>
                        <span class="text">小吃</span>
                    </li>
                </a>

                <li style="color: #156082; font-weight: bold;">
                    <span class="iconfont">&#xe620;</span>
                    <span class="text">最优套餐</span>
                </li>

            </ul>
        </div>
        <div id="content">
            <div class="container">
                <div class="selected-dishes" id="selected-dishes">
                    <p class="word">点击按钮自动为您挑选性价比最高套餐</p>
                </div>
                <button id="generate-button">生成最优组合</button>
            </div>
        </div>
    </div>
    <script src="/js/优惠套餐.js"></script>
</body>
</html>
